  <script>


    // Countdown functionality
    const countdownEl = document.getElementById('countdown');
    const numberEl = document.getElementById('countdown-number');
    
    let count = 5;
    const countdown = setInterval(() => {
      count--;
      numberEl.textContent = count;
      
      if (count <= 0) {
        clearInterval(countdown);
        countdownEl.style.opacity = '0';
        setTimeout(() => {
          countdownEl.classList.add('hidden');
        }, 500);
      }
    }, 1000);





// Replace the existing submitBtn event listener with this:
document.getElementById('submitBtn').addEventListener('click', function() {
    const selectedOption = document.querySelector('input[name="radio"]:checked');
    const resultDiv = document.getElementById('result');
    const options = document.querySelectorAll('.option');
    const submitBtn = document.getElementById('submitBtn');
    
    if (!selectedOption) {
        resultDiv.textContent = "Please select an answer!";
        resultDiv.style.display = "block";
        resultDiv.className = "incorrect";
        return;
    }
    
    const userAnswer = selectedOption.value;
    const correctAnswer = "Paris";
    
    // Disable all options
    options.forEach(option => {
        option.classList.add('disabled-option');
    });
    
    // Disable submit button
    submitBtn.disabled = true;
    
    // Calculate score (100% if correct, 0% if wrong)
    const score = userAnswer === correctAnswer ? 100 : 0;
    
    if (userAnswer === correctAnswer) {
        resultDiv.textContent = "Correct!";
        resultDiv.className = "correct";
    } else {
        resultDiv.textContent = `Incorrect. The correct answer is ${correctAnswer}.`;
        resultDiv.className = "incorrect";
    }
    
    // Create and display score
    const scoreDisplayDiv = document.getElementById('scoreDisplay');
    scoreDisplayDiv.className = 'score-display';
    scoreDisplayDiv.innerHTML = `ðŸŽ¯ Your Score: <span style="font-size: 1.2em">${score}%</span> ðŸŽ¯`;    
    resultDiv.style.display = "block";
});



  </script>
