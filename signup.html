<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>A&N - Sign Up</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <img src="generated-icon.png" alt="Logo" class="login-logo">
      <h2>Create an Account</h2>
      <form id="signupForm" onsubmit="return handleSignupSubmit(event)">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password (min 6 characters)" required minlength="6">
        </div>
        <div class="input-group">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="login-button">Sign Up</button>
      </form>
      <div class="auth-divider">or</div>
      <button class="signup-button" onclick="window.location.href='login.html'">Back to Login</button>
    </div>
  </div>





<script src="js/auth.js"></script>
<script src="js/signup.js"></script>


</body>
</html>
