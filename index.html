
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>A&N Quizzery</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav class="navbar">
  <div class="nav-left">
    <img src="images/N LOGO.png" alt="Logo" class="nav-logo">
    <span class="nav-brand">Quizzery</span>
    <a href="#" class="nav-link">Dashboard</a>
    <a href="#" class="nav-link">Library</a>
    <a href="#" class="nav-link">Reports</a>
  </div>
  <div class="nav-right">
    <div class="search-bar">
      <input type="text" placeholder="Search quizzes...">
      <button class="search-button">
        <span class="material-icons">search</span>
      </button>
    </div>
<button class="create-button" id="createQuizButton" style="display: none;" onclick="window.location.href='create-quiz.html'">
  <span class="material-icons">add</span>

</button>
    <img src="images/kitten.jpg" alt="Profile" class="profile-pic">

  </div>

  <main class="content">


  <h2 id="dynamicHeading"></h2>

    </div>

  </main>


<!-- At the bottom of the body -->
